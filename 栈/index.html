<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Stack() {
        this.top = 0
        this.data = []
        this.push = function(element) {
          this.data[this.top++] = element
        }
        this.pop = function() {
          return this.data[--this.top] //返回栈顶元素。top值减1
        }
        this.peek = function() {
          return this
        }
      }
    </script>
  </body>
</html>
