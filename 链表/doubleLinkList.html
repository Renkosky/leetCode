       * 插入尾部
       * 1，此时current引用最后一个元素。node.prev = current
       * 2, current.next = node
       * 3, 更新tail(对尾节点的引用)

       * 插入中间
       *   current为当前遍历到的元素，previous
       * 1, node.next = current
       * 2, previous.next = node
       * 3, current.prev = node
       * 4, current.next = previous

    }
