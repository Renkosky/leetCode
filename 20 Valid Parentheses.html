<body>
  <script>
    //   给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串，判断字符串是否有效。

    // 有效字符串需满足：

    // 左括号必须用相同类型的右括号闭合。
    // 左括号必须以正确的顺序闭合。
    // 注意空字符串可被认为是有效字符串。  
    var isValid = function (s) {
      if (s.length === 0) return true
      var result = []
      for (let i = 0; i < s.length; i++) {
        var len = result.length
        if (result.length === 0) {
          result.push(s[i]);
        }
        else if (result[len - 1] == '(' && s[i] == ')' ||
          result[len - 1] == '[' && s[i] == ']' ||
          result[len - 1] == '{' && s[i] == '}') {
          result.pop();
        }
        else {
          result.push(s[i]);

        }
      }
      return result.length ? false : true
    };
    isValid("([])")
  </script>
