<body>
  <script>
    var uniquePaths = function (m, n) {
      var arr = []
      for (let i = 0; i < m; i++) {
        arr[i] = new Array()
        for (let j = 0; j < n; j++) {
          if (i === 0 || j === 0) {
            arr[i][j] = 1
          } else {
            arr[i][j] = 0
          }
        }
      }
      for (let i = 1; i < m; i++) {
        for (let j = 1; j < n; j++) {
          arr[i][j] = arr[i - 1][j] + arr[i][j - 1];
        }
      }
      console.log(arr);

      return arr[m - 1][n - 1];
    };
    uniquePaths(3, 7)

  </script>
