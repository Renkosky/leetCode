<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var solve = function (board) {
      if (!board.length) return
      let row = board.length
      let col = board[0].length
      let count = 0
      for (let i = 0; i < row; i++) {
        for (let j = 0; j < col; j++) {
          if (board[i][j] === 'O' && i !== 0 && i !== row - 1 && j !== 0 && j !== col - 1) {
            dfs(board, i, j, row, col)
            if (board[i - 1][j] === 'X' && board[i + 1][j] && board[i][j + 1] && board[i][j - 1] && row === 3 && col === 3) board[i][j] = 'X'
            if (count % 4 === 0 && count !== 0) board[i][j] = 'X'
          }
        }
      }
      function dfs(board, i, j, row, col) {
        if (i < 0 || i > row - 1
          || j < 0 || j > col - 1) return
        if (count % 4 === 0 && count !== 0) return
        if (board[i][j] === 'X') count++
        dfs(board, i - 1, j, row, col)
        dfs(board, i + 1, j, row, col)
        dfs(board, i, j + 1, row, col)
        dfs(board, i, j - 1, row, col)
      }
      return board
    };
    solve([["O", "O", "O", "O", "X", "X"], ["O", "O", "O", "O", "O", "O"], ["O", "X", "O", "X", "O", "O"], ["O", "X", "O", "O", "X", "O"], ["O", "X", "O", "X", "O", "O"], ["O", "X", "O", "O", "O", "O"]])

  </script>
</body>

</html>
