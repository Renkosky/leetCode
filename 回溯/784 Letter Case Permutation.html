<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <script>
    /**
 * @param {string} S
 * @return {string[]}
 * 给定一个字符串S，通过将字符串S中的每个字母转变大小写，我们可以获得一个新的字符串。返回所有可能得到的字符串集合。

示例:
输入: S = "a1b2"
输出: ["a1b2", "a1B2", "A1b2", "A1B2"]

输入: S = "3z4"
输出: ["3z4", "3Z4"]

输入: S = "12345"
输出: ["12345"]
注意：

S 的长度不超过12。
S 仅由数字和字母组成。
 */
    var letterCasePermutation = function (S) {
      var i = 0
      var res = []
      backTrade(res, S, i)
      console.log(res);

      return res
    };
    var backTrade = function (res, S, i) {
      if (i > S.length - 1) {
        res.push(S)
        return
      }
      if (!parseInt(S[i]) && S[i].toLowerCase() != S[i] && S[i] !== '0') {
        S = S.split('')
        S[i] = S[i].toLowerCase()
        backTrade(res, S.join(''), i + 1)
        S[i] = S[i].toUpperCase()
        S = S.join('')
      }
      if (!parseInt(S[i]) && S[i].toLowerCase() === S[i] && S[i] !== '0') {
        S = S.split('')
        S[i] = S[i].toUpperCase()
        backTrade(res, S.join(''), i + 1)
        S[i] = S[i].toLowerCase()
        S = S.join('')
      }
      backTrade(res, S, i + 1)
    }
    letterCasePermutation("0")
  </script>
</body>

</html>
